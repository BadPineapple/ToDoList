<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>List - ToDoList Widget</title>
    <link rel="stylesheet" href="css/list.css" />
    </head>
        <body>
            <div id="list-modal">
            <div id="list-modal-content">
                <h2 id="list-modal-title">New List</h2>
                
                <input type="text" id="list-name-input" placeholder="List name" />
                <textarea id="list-description-input" placeholder="Description (optional)"></textarea>
                
                <div id="list-modal-buttons">
                    <button id="list-modal-save">💾 Save</button>
                    <button id="list-modal-cancel">✖ Cancel</button>
                    <button id="list-modal-delete" class="danger hidden">🗑️ Delete</button>
                </div>
            </div>
        </div>
        <script src="../js/list.js"></script>
    </body>
</html>
